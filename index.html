<html>
    <head>
        <title>Javascript 01</title>
        <script>
            alert("Olá Turma!")
                
            function trocarClasse(){
                var fraseAtual = document.getElementById("frase");
                fraseAtual.className="h1_2";
            }
        </script>
        <script src="js/myscript.js"></script>

    <body>
        <h1 ondblclick="mudarFrase()"

        id="frase"
        class="h1_1"
        >Olá mundo!</h1>
    </body>
</html>
